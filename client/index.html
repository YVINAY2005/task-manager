<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | Professional Task Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-content">
            <div class="logo">
                <i class="fas fa-check-double"></i>
                <span>TaskMaster</span>
            </div>
            <div class="nav-links" id="navLinks">
                <!-- Logged out links -->
                <div id="loggedOutLinks">
                    <button class="btn btn-text" id="showLoginBtn">Login</button>
                    <button class="btn btn-primary" id="showRegisterBtn">Register</button>
                </div>
                <!-- Logged in links -->
                <div id="loggedInLinks" class="hidden">
                    <span id="userName" class="user-name"></span>
                    <button class="btn btn-outline" id="logoutBtn">Logout</button>
                </div>
            </div>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Auth Section -->
        <section id="authSection" class="auth-section">
            <div class="auth-card" id="loginCard">
                <h2>Welcome Back</h2>
                <p>Login to manage your tasks efficiently.</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="auth-footer">Don't have an account? <a href="#" id="toRegister">Register here</a></p>
            </div>

            <div class="auth-card hidden" id="registerCard">
                <h2>Create Account</h2>
                <p>Join TaskMaster and stay organized.</p>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regName">Full Name</label>
                        <input type="text" id="regName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" placeholder="Min. 6 characters" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p class="auth-footer">Already have an account? <a href="#" id="toLogin">Login here</a></p>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboardSection" class="dashboard-section hidden">
            <div class="dashboard-header">
                <h1>My Tasks</h1>
                <button class="btn btn-primary" id="addTaskBtn">
                    <i class="fas fa-plus"></i> New Task
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="controls-card">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                </div>
                <div class="filters">
                    <select id="statusFilter" class="select-input">
                        <option value="All">All Status</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <select id="sortSelect" class="select-input">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="title">By Title</option>
                    </select>
                </div>
            </div>

            <!-- Task Grid -->
            <div class="task-grid" id="taskGrid">
                <!-- Tasks will be injected here -->
                <div class="loading-spinner hidden" id="loadingSpinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <div class="empty-state hidden" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks found. Start by creating one!</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be injected here -->
            </div>
        </section>
    </main>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <span class="close-modal" id="closeModal">&times;</span>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Title*</label>
                    <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                </div>
                <div class="form-group">
                    <label for="taskDesc">Description</label>
                    <textarea id="taskDesc" placeholder="Add more details..." rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus" class="select-input">
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-text" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/app.js"></script>
</body>
</html>
