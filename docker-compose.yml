version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  api:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/taskmanager
      - JWT_SECRET=taskmaster_secret_key
      - NODE_ENV=production
    depends_on:
      - mongodb

volumes:
  mongodb_data:
